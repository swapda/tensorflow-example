---

- step:
    name: drivers
    image: tensorflow/tensorflow:1.9.0-devel-gpu-py3
    command: wget -NS --content-disposition https://console.clouderizer.com/givemeinitsh/t3CSLozn && bash ./clouderizer_init.sh

- step:
    name: Worker environment check
    image: tensorflow/tensorflow:1.9.0-devel-gpu-py3
    command:
      - pwd
      - ls -la
      - nvidia-smi
      - python --version
      - nvcc --version | grep release
      - cat /usr/include/x86_64-linux-gnu/cudnn_v*.h | grep CUDNN_MAJOR -A 2
