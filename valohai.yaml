---

- step:
    name: drivers
    image: python:3.6.5
    command: wget -NS --content-disposition https://console.clouderizer.com/givemeinitsh/9oH3r8Fh && bash ./clouderizer_init.sh

- step:
    name: Worker environment check
    image: python:3.6.5
    command:
      - pwd
      - ls -la
      - nvidia-smi
      - python --version
      - nvcc --version | grep release
      - cat /usr/include/x86_64-linux-gnu/cudnn_v*.h | grep CUDNN_MAJOR -A 2
